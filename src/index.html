<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Дипломный проект</title>
</head>
<body>
<main>
    <div class="about">
        <div class="container">
            <div class="row">
                <div class="about__image"></div>
                <div class="about__text">
                    <h2 class="about__name">Дмитрий Алексеев</h2>
                    <p class="about__desc">Frontend-разработчик и веб-верстальщик</p>
                    <button class="btn btn_orange">Узнать больше</button>
                </div>
            </div>
        </div>
    </div>
    <div class="features">
        <div class="container">
            <div class="row">
                <button class="btn btn_orange">Узнать стоимость</button>
            </div>
        </div>
    </div>
    <div class="portfolio">
        <div class="container">
            <div class="row">
                <div class="arrow">
                    <img src="./assets/img/portfolio/arrow.png" alt="Стрелка">
                </div>
            </div>
            <div class="row">
                <button class="btn btn_orange">Заказать проект</button>
            </div>
        </div>
    </div>
    <div class="about-price">
        <div class="container">
            <div class="row">
                <div class="about-price__block">
                    <h2>Адаптивная вёрстка
                        под все устройства
                        и браузеры от 1000
                        рублей всего
                        за 4 часа.*</h2>
                    <p>* Срок и стоимость могут отличаться
                        от заявленных и рассчитываются
                        индивидуально, в зависимости
                        от сложности задач.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="row">
                <button class="btn btn_white">Заказать звонок</button>
            </div>
            <div class="row">
                <div class="footer__icons">
                    <i class="icon icon-phone"></i>
                    <i class="icon icon-mail-alt"></i>
                </div>
            </div>
            <div class="row">
                <div class="footer__socials">
                    <div class="social"></div>
                    <div class="social"></div>
                    <div class="social"></div>
                    <div class="social"></div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
